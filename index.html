---
layout: default
title: The latest learnings
pagination:
  enabled: true
---
<div class="posts">
  {% for post in paginator.posts %}
  {% if post.lang %}
  <div class="post" lang="{{post.lang}}">
  {% else %}
  <div class="post">
  {% endif %}

    {% include post.html  post=post %}
  </div>
  {% endfor %}
</div>
