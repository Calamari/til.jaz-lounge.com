<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ site.title }} &middot; {{ page.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %} â€“ by Georg Tavonius
  </title>

  <meta name="description" content="{% if page.share_text %}{{ page.share_text }}.{% else %}{{ site.meta.description }}{% endif %}">
  <meta name="keywords" content="{{ site.meta.keywords }}{% if page.category %}, {{ page.category }}{% endif %}">

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary"></meta>
  <meta name="twitter:site" content="@{{ site.twitter_username }}"></meta>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | prepend: site.url | beautify_url }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ page.title }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/LQ144x144.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}

</head>
